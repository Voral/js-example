<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="button.js"></script>
    <script src="toolbar.js"></script>
    <script src="logger.js"></script>
    <style>
        .toolbar {
            display: flex;
            gap: 8px;
            max-width: 300px;
            padding: 16px 0;
        }

        .toolbar button:last-child {
            margin-left: auto;
        }

        button.disabled {
            opacity: 0.5;
        }
    </style>
</head>
<body>
<a href="javascript:void(0)" id="removeToolbar">Remove toolbar</a>
<div id="toolbar" class="toolbar">
</div>
<pre id="log"></pre>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const buttonsConfig = [
            {
                name: 'Button1',
                handler: function () {
                    this.sendLog('Click button1')
                },
            },
            {
                name: 'Button2',
                handler: function () {
                    this.sendLog('Click button2')
                },
            },
        ]
        let toolbar = new Toolbar({
            element: document.getElementById('toolbar'),
            buttons: buttonsConfig,
        });
        new Logger({
            element: document.getElementById('log'),
        });
        document.getElementById('removeToolbar').addEventListener('click', () => {
            let element = toolbar.element;
            toolbar.destroy();
            element.remove();
        });
    });
</script>
</body>
</html>
